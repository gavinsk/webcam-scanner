<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webcam to PDF Scanner (Mobile Friendly with Flip Camera)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background: #f4f4f4;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 100vw;
    }
    video {
      border: 2px solid #333;
      border-radius: 4px;
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    button, select {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .thumb-container {
      display: inline-block;
      text-align: center;
      margin: 5px;
      background: white;
      padding: 5px;
      border-radius: 4px;
    }
    .thumb-container img {
      display: block;
      height: 120px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #cropModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: auto;
      padding: 20px;
      z-index: 2000;
    }
    #cropCanvas {
      background: white;
      cursor: crosshair;
      max-width: 95%;
      height: auto;
    }
    .button-bar {
      position: sticky;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    #previewModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    #previewImage {
      max-width: 90%;
      max-height: 90%;
      transform-origin: center center;
      transition: transform 0.2s ease;
      cursor: grab;
    }
    #closePreview {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Webcam to PDF Scanner</h1>
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
  </div>
  <br>
  <label for="qualitySelect">PDF Quality:</label>
  <select id="qualitySelect">
    <option value="high" selected>High (Camera Max Resolution / Crop Actual)</option>
    <option value="standard">Standard (850√ó1100)</option>
  </select>
  <button id="captureBtn">üì∑ Capture Page</button>
  <button id="downloadBtn">üíæ Download PDF</button>
  <button id="flipBtn" style="display:none;">üîÑ Flip Camera</button>
  <div id="thumbnails"></div>

  <!-- Crop Modal -->
  <div id="cropModal">
    <canvas id="cropCanvas"></canvas>
    <div class="button-bar">
      <button id="applyCrop">‚úÖ Apply Crop</button>
      <button id="cancelCrop">‚ùå Cancel</button>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal">
    <img id="previewImage" src="">
    <button id="closePreview">‚ùå Close</button>
  </div>

  <script src="https://docs.opencv.org/4.x/opencv.js" async onload="cv['onRuntimeInitialized']=()=>{window.cvReady=true;}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // No script changes required here; resizing is handled via CSS with max-width and auto height.
  </script>
</body>
</html>
