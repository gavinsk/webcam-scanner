<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    #video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 60vh;
      overflow: hidden;
    }
    video {
      width: auto;
      height: 100%;
      max-height: 100%;
      border: 2px solid #333;
      border-radius: 4px;
    }
    canvas {
      display: none;
    }
    #controls {
      margin-top: 1rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .captured-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }
    .thumbnail {
      position: relative;
      margin: 10px;
    }
    .thumbnail img {
      max-width: 150px;
      height: auto;
      border: 1px solid #999;
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      line-height: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>PDF Scanner</h1>

  <div id="video-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button id="capture">Capture Image</button>
    <button id="download">Download PDF</button>
  </div>

  <div class="captured-images" id="capturedImages"></div>

  <canvas id="canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const downloadBtn = document.getElementById('download');
    const capturedImagesContainer = document.getElementById('capturedImages');

    let capturedImages = [];

    // Access webcam at full available resolution
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 4096 },
        height: { ideal: 2160 }
      }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Camera access denied: " + err);
    });

    // Capture image
    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = canvas.toDataURL("image/jpeg", 1.0);
      capturedImages.push(imgData);
      displayCapturedImages();
    });

    // Download PDF
    downloadBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: "portrait", unit: "pt", format: "letter" });
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      capturedImages.forEach((imgData, index) => {
        if (index > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 0, 0, pageWidth, pageHeight);
      });

      pdf.save("scanned.pdf");
    });

    // Display thumbnails
    function displayCapturedImages() {
      capturedImagesContainer.innerHTML = '';
      capturedImages.forEach((imgData, index) => {
        const wrapper = document.createElement('div');
        wrapper.classList.add('thumbnail');

        const img = document.createElement('img');
        img.src = imgData;
        img.addEventListener('click', () => {
          const popup = window.open("", "_blank");
          popup.document.write(`<img src="${imgData}" style="width:100%; height:auto;" />`);
        });

        const delBtn = document.createElement('button');
        delBtn.classList.add('delete-btn');
        delBtn.innerText = 'Ã—';
        delBtn.addEventListener('click', () => {
          capturedImages.splice(index, 1);
          displayCapturedImages();
        });

        wrapper.appendChild(img);
        wrapper.appendChild(delBtn);
        capturedImagesContainer.appendChild(wrapper);
      });
    }

    // Allow pressing Enter/Return to capture
    document.addEventListener('keydown', (e) => {
      if (e.key === "Enter") {
        captureBtn.click();
      }
    });
  </script>
</body>
</html>
